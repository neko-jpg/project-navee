<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <!-- Google Maps Platform APIの読み込み -->
    <!-- APIキーは、.envファイルに設定されたREACT_APP_GOOGLE_MAPS_API_KEY 環境変数から読み込まれます。 -->
    <script>
      // 環境変数からAPIキーを取得
      window.googleMapsApiKey = '%REACT_APP_GOOGLE_MAPS_API_KEY%';
    </script>
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_MAPS_API_KEY%&libraries=places">
    </script>
    <!-- Google Maps Platform APIの読み込み ここまで -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
